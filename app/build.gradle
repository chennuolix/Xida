apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.chennuo.siida.xida"
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.1.1'
    compile files('libs/com.umeng.message.lib_v2.2.0.jar')
    compile files('libs/umeng-analytics-v5.4.2.jar')
    compile 'eu.the4thfloor.volley:com.android.volley:2015.05.13'
    compile 'me.neavo:vitamio:4.2.2'
}
